# =============================================================================
# Default Server Configuration
# إعدادات الخادم الافتراضية
# =============================================================================
# Professional configuration with security best practices
# إعداد احترافي مع أفضل ممارسات الأمان

# =============================================================================
# HTTP Server - Redirect to HTTPS
# خادم HTTP - إعادة توجيه إلى HTTPS
# =============================================================================

server {
    listen 80;
    listen [::]:80;
    server_name _; # Accept any domain
    
    # Security headers for HTTP
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # Health check endpoint (no redirect)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Let's Encrypt challenge (for certificate renewal)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# =============================================================================
# HTTPS Server
# خادم HTTPS
# =============================================================================

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name _; # Accept any domain
    
    # ========================================================================
    # SSL Configuration
    # إعدادات SSL
    # ========================================================================
    
    # SSL Certificates
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    
    # SSL Protocols (Modern, Secure)
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # SSL Ciphers (Strong, Secure)
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # SSL Session Configuration
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling (disabled for self-signed certificates)
    # ssl_stapling on;
    # ssl_stapling_verify on;
    
    # ========================================================================
    # Security Headers
    # رؤوس الأمان
    # ========================================================================
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-ancestors 'self';" always;
    
    # Additional security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # ========================================================================
    # Root and Index
    # الجذر والفهرس
    # ========================================================================
    
    root /var/www/html;
    index index.html;
    
    # ========================================================================
    # Frontend Proxy (Next.js)
    # بروكسي الواجهة الأمامية (Next.js)
    # ========================================================================
    
    location / {
        proxy_pass http://frontend:3000;
        
        # Proxy headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Cache control
        proxy_cache_bypass $http_upgrade;
    }
    
    # ========================================================================
    # Backend API Proxy
    # بروكسي API الخلفي
    # ========================================================================
    
    location /api/ {
        # Rate limiting for API
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://backend:8000;
        
        # Proxy headers
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Don't pass these headers
        proxy_set_header Accept-Encoding "";
    }
    
    # ========================================================================
    # Login Endpoints - Stricter Rate Limiting
    # نقاط تسجيل الدخول - تحديد معدل أشد
    # ========================================================================
    
    location ~ ^/api/(v1/)?(admin|vendor|auth)/.*/(login|refresh)/ {
        limit_req zone=login_limit burst=3 nodelay;
        
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # ========================================================================
    # Static Files (Django staticfiles)
    # الملفات الثابتة (Django staticfiles)
    # ========================================================================
    
    location /static/ {
        alias /app/staticfiles/;
        
        # Cache control
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        
        # Security
        access_log off;
        log_not_found off;
        
        # Gzip
        gzip_static on;
    }
    
    # ========================================================================
    # Media Files (User uploads)
    # ملفات الوسائط (رفع المستخدمين)
    # ========================================================================
    
    location /media/ {
        alias /app/media/;
        
        # Cache control
        expires 7d;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options "nosniff" always;
        
        # Security - Only allow specific file types
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|pdf|doc|docx)$ {
            expires 7d;
            add_header Cache-Control "public";
        }
        
        # Block executable files
        location ~* \.(php|pl|py|jsp|asp|sh|cgi)$ {
            deny all;
            return 403;
        }
    }
    
    # ========================================================================
    # Health Check
    # فحص الصحة
    # ========================================================================
    
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # ========================================================================
    # Deny Access to Hidden Files
    # منع الوصول إلى الملفات المخفية
    # ========================================================================
    
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # ========================================================================
    # Error Pages
    # صفحات الأخطاء
    # ========================================================================
    
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

