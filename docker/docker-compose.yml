# Docker Compose Configuration
# إعدادات Docker Compose
# Note: version is obsolete in newer Docker Compose versions
# ملاحظة: version قديم في إصدارات Docker Compose الأحدث

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: trendyol_db
    environment:
      POSTGRES_DB: trendyol_syria
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: trendyol_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ../backend:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - DATABASE_URL=postgresql://postgres:postgres123@db:5432/trendyol_syria
      - ALLOWED_HOSTS=localhost,127.0.0.1
    depends_on:
      db:
        condition: service_healthy

  # pgAdmin - PostgreSQL Web Interface
  # واجهة الويب لـ PostgreSQL
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: trendyol_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@trendyol.sy
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db

  # Next.js Frontend - Disabled (Frontend not started yet)
