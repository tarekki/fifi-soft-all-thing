services:
  db:
    image: postgres:15-alpine
    container_name: yallabuy_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: trendyol_syria
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d trendyol_syria" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - yallabuy_network

  redis:
    image: redis:7-alpine
    container_name: yallabuy_redis
    restart: unless-stopped
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    networks:
      - yallabuy_network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: yallabuy_backend
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000 --noreload"
    volumes:
      - ../backend:/app
      - backend_static:/app/staticfiles
      - backend_media:/app/media
    expose:
      - "8000"
    environment:
      DEBUG: "1"
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres123@db:5432/trendyol_syria}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/1}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1,backend,nginx}

      SECRET_KEY: ${SECRET_KEY:-django-insecure-dev-key-change-in-production}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:3001,http://127.0.0.1:3000,http://127.0.0.1:3001,http://frontend:3000,https://localhost,https://127.0.0.1}
      PYTHONUNBUFFERED: "1"
      PYTHONOPTIMIZE: "1"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - yallabuy_network
    healthcheck:
      test: [ "CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/', timeout=5).read()\"" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build:
      context: ../frontend-web
      dockerfile: Dockerfile
    container_name: yallabuy_frontend
    restart: unless-stopped
    command: npm run dev
    volumes:
      - ../frontend-web:/app
      - /app/node_modules
      - /app/.next
    expose:
      - "3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://localhost/api/v1}
      NEXT_PUBLIC_FRONTEND_URL: ${NEXT_PUBLIC_FRONTEND_URL:-https://localhost}
      INTERNAL_API_URL: http://backend:8000/api/v1
      WATCHPACK_POLLING: "true"
      NEXT_PRIVATE_SKIP_TURBO: "1"
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: "3000"
      NODE_OPTIONS: --max-old-space-size=2048
      NODE_ENV: development
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - yallabuy_network

  nginx:
    image: nginx:alpine
    container_name: yallabuy_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
      - backend_static:/app/staticfiles:ro
      - backend_media:/app/media:ro
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    networks:
      - yallabuy_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: yallabuy_pgadmin
    restart: unless-stopped
    profiles:
      - tools
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@yallabuy.sy
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      db:
        condition: service_healthy
    networks:
      - yallabuy_network

networks:
  yallabuy_network:
    driver: bridge

volumes:
  postgres_data:
    name: yallabuy_postgres_data
  pgadmin_data:
    name: yallabuy_pgadmin_data
  redis_data:
    name: yallabuy_redis_data
  backend_static:
    name: yallabuy_backend_static
  backend_media:
    name: yallabuy_backend_media
