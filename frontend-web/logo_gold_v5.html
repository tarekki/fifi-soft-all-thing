<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yalla Buy - The Final Compact Identity</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Tajawal', sans-serif;
        }

        .reveal-box {
            padding: 60px 80px;
            background: #ffffff;
            border-radius: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.08);
            border: 1px solid #f0f0f0;
            max-width: 650px;
            width: 100%;
        }

        .logo-container {
            position: relative;
            cursor: pointer;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .logo-container:hover {
            transform: scale(1.05);
        }

        .logo-text {
            margin-top: -15px;
            font-size: 88px;
            display: flex;
            gap: 5px;
            /* Tighter gap between words */
            align-items: center;
        }

        .yalla {
            color: #000000;
            font-weight: 900;
            /* NEGATIVE SPACING TO BRING LETTERS TOGETHER */
            letter-spacing: -5px;
        }

        .buy {
            background: linear-gradient(135deg, #d4af37 0%, #b89156 50%, #8a6d3b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            /* NEGATIVE SPACING TO BRING LETTERS TOGETHER */
            letter-spacing: -3px;
        }

        h1 {
            font-size: 20px;
            font-weight: 900;
            /* REDUCED FROM 20px TO 4px FOR COMPACTNESS */
            letter-spacing: 4px;
            color: #b89156;
            text-transform: uppercase;
            margin-top: 5px;
            opacity: 1;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="reveal-box">
        <div class="logo-container">
            <svg width="220" height="220" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- THE GOLDEN SEAL -->
                <path
                    d="M100 20C55.8172 20 20 55.8172 20 100C20 144.183 55.8172 180 100 180C144.183 180 180 144.183 180 100C180 55.8172 144.183 20 100 20ZM100 165C64.1015 165 35 135.899 35 100C35 64.1015 64.1015 35 100 35C135.899 35 165 64.1015 165 100C165 135.899 135.899 165 100 165Z"
                    fill="url(#grad_gold_deep)" />

                <path d="M100 60L125 90L100 140L75 90L100 60Z" fill="url(#grad_gold_light)" />
                <path d="M100 45V140" stroke="url(#grad_gold_light)" stroke-width="4" stroke-linecap="round" />

                <defs>
                    <linearGradient id="grad_gold_deep" x1="20" y1="20" x2="180" y2="180"
                        gradientUnits="userSpaceOnUse">
                        <stop offset="0%" stop-color="#d4af37" />
                        <stop offset="50%" stop-color="#b89156" />
                        <stop offset="100%" stop-color="#8a6d3b" />
                    </linearGradient>
                    <linearGradient id="grad_gold_light" x1="75" y1="60" x2="125" y2="140"
                        gradientUnits="userSpaceOnUse">
                        <stop offset="0%" stop-color="#fef9c3" />
                        <stop offset="100%" stop-color="#d4af37" />
                    </linearGradient>
                </defs>
            </svg>
        </div>

        <div class="logo-text">
            <span class="yalla">Yalla</span>
            <span class="buy">Buy</span>
        </div>

        <h1>Premium Market</h1>
    </div>

    <p
        style="color: #000000; font-size: 14px; text-align: center; max-width: 500px; direction: rtl; line-height: 1.8; margin-top: 30px; font-weight: bold;">
        تم تقريب الأحرف من بعضها البعض (الاسم والسلوجان) ليعطي مظهراً أكثر تماسكاً وقوة. هذا النوع من التقارب (Tight
        Kerning) مستخدم في أرقى ماركات الموضة والرفاهية.
    </p>

</body>

</html>
